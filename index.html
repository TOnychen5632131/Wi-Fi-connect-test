    <script>
        const startSection = document.getElementById('start-section');
        const videoSection = document.getElementById('video-section');
        const wifiSection = document.getElementById('wifi-section');
        const startBtn = document.getElementById('start-btn');
        const statusText = document.getElementById('status-text');

        let fluidPlayerInstance = null;
        let adHasStarted = false;

        // Initialize Fluid Player
        function initPlayer() {
            fluidPlayerInstance = fluidPlayer('ad-video', {
                layoutControls: {
                    primaryColor: "#4CAF50",
                    playButtonShowing: false, // Hide play button to force ad view
                    fillToContainer: true,
                    autoPlay: true, // We trigger this after user click
                    mute: false // Sound ON
                },
                vastOptions: {
                    allowVastTagLegacy: true,
                    // The VAST Tag URL provided by user
                    adList: [

                    ],
                    // Callbacks for Ad Events
                    adCTAText: false,
                    adCTATextPosition: 'bottom right',
                }
            });

            // Handle Ad Events to Unlock WiFi
            fluidPlayerInstance.on('adFinished', () => {
                console.log("Ad Finished");
                finishAd();
            });

            fluidPlayerInstance.on('adError', () => {
                console.log("Ad Error / Blocked / No Fill");
                // If ad fails, we still want to give the user WiFi (or show fallback)

                statusText.innerText = "å¹¿å‘ŠåŠ è½½å¤±è´¥ï¼Œæ­£åœ¨è·³è½¬...";

            fluidPlayerInstance.on('adStarted', () => {

                // Fallback Timer: If ad is very long or infinite, we unlock after 10 seconds anyway

                // but VAST usually requires the ad to finish or reach a skip point.
                // We will just let the ad play.

                // OPTIONAL: Force unlock after 6 seconds regardless of ad state?
                setTimeout(() => {
                    // Update text to show it's skippable or almost done
                    statusText.innerText = "å³å°†è·å–è¿æ¥ç ...";

                    // We can't easily force-close a VAST ad without breaking the player logic usually,
                    // but we could just hide it.
                    // For now, let's stick to 'adFinished' or a safe 10s fallback.
                    finishAd();
                }, 6000);
            });

            // Backup: If VAST doesn't trigger 'adStarted' for some reason within 5 seconds
